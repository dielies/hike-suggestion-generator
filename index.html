<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>Hike suggestion generator</title>
</head>

<body>
    <header>
        <h1>Ready to go on a hike?</h1>
    </header>

    <main>
        <form>
            <div>
                <input type="text" placeholder="Enter the name of the country where you want to hike" autofocus
                    required />
                <input type="submit" />
            </div>
            <div>
                <input type="text" placeholder="Enter the maximum length of the hike you want to do" />
                <input type="submit" />
            </div>
            <div>Desired difficulty level of the hike</div>
            <div>
                <input type="radio" />
                <label for="easy">Easy</label>
            </div>
            <div>
                <input type="radio" />
                <label for="average">Average</label>
            </div>
            <div>
                <input type="radio" />
                <label for="hard">Hard</label>
            </div>
            </div>
            </div>
        </form>

        <div>hike suggestion will go here</div>

    </main>

    <footer>
        This AI project was coded by
        <a href="https://github.com/dielies" target="_blank">Lies Dieben</a>
        and is
        <a href="https://github.com/dielies/hike-suggestion-generator" target="_blank">open-sourced on GitHub</a>
        and is <a href="https://hike-suggestion-generator.netlify.app/" target="_blank">hosted on Netlify</a>.
    </footer>

    <script src="src/index.js"></script>
</body>

</html>
