<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>Hike suggestion generator</title>
</head>

<body>

    <div class="container">
        <header>
            <h1>Ready to go on a hike?</h1>
        </header>

        <main>

            <form id="hike-generator-form">
                <div>
                    <input type="text" placeholder="Enter the name of the country where you want to hike"
                        class="country-input" id="country-input" required />

                </div>
                <div>

                    <select class="hike-length" id="hike-length">
                        <option value="">Select the length of the hike you want to do</option>
                        <option value="0-5 km">0-5 km</option>
                        <option value="5-10 km">5-10 km</option>
                        <option value="10-20 km">10-20 km</option>
                        <option value="20-30 km">20-30 km</option>
                        <option value="30-50 km">30-50 km</option>
                        <option value="50-100 km">50-100 km</option>
                        <option value="more than 100 km">More than 100 km</option>
                    </select>
                </div>

                <div class="difficulty-selector" id="difficulty">
                    <div>Desired difficulty level of the hike</div>
                    <br>
                    <div>
                        <input type="radio" id="easy-hike" name="radio-button" />
                        <label for="easy">Easy</label>
                    </div>
                    <div>
                        <input type="radio" id="average-hike" name="radio-button" />
                        <label for="average">Average</label>
                    </div>
                    <div>
                        <input type="radio" id="hard-hike" name="radio-button" />
                        <label for="hard">Hard</label>

                    </div>
                </div>
                <div><input type="submit" class="submit-button" /></div>


            </form>

            <div class="hike-suggestion" id="hike-suggestion"></div>

        </main>

        <footer>
            This AI project was coded by
            <a href="https://github.com/dielies" target="_blank">Lies Dieben</a>
            and is
            <a href="https://github.com/dielies/hike-suggestion-generator" target="_blank">open-sourced on GitHub</a>
            and is <a href="https://hike-suggestion-generator.netlify.app/" target="_blank">hosted on Netlify</a>.
        </footer>
    </div>

    <script src="src/index.js">
    </script>
</body>

</html>
